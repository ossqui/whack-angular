<div class="modal fade" id="modalVino" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ !this.dataApi.selectedVino.id ? 'Nuevo Vino' : 'Modificar Vino'}}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="formVino" #formVino="ngForm" (ngSubmit)="onSaveVino(formVino)">
          <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedVino.id">
          <input type="hidden" name="userUid" [value]="userUid">
          <div class="form-group">
            <label for="nombre" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="this.dataApi.selectedVino.nombre">
          </div>
          <div class="form-group">
            <label for="marca" class="col-form-label">Marca:</label>
            <input type="text" class="form-control" name="marca" [(ngModel)]="this.dataApi.selectedVino.marca">
          </div>
          <div class="form-group">
            <label for="precio" class="col-form-label">Precio:</label>
            <input type="text" class="form-control" name="precio" [(ngModel)]="this.dataApi.selectedVino.precio">
          </div>
          <div class="form-group">
            <label for="imagen" class="col-form-label">Imagen:</label>
            <input type="text" class="form-control" name="imagen" [(ngModel)]="this.dataApi.selectedVino.imagen">
          </div>
          <div class="form-group">
            <label for="descripcion" class="col-form-label">Descripcion:</label>
            <textarea class="form-control" name="descripcion" [(ngModel)]="this.dataApi.selectedVino.descripcion"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar Vino</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
